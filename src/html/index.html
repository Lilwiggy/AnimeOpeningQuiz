<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

        h1 {

            color: white;

            </div>

                <h3>Select your difficulty below</h3>
            </div>
            <div class="d-flex justify-content-center">
                <h5>(does not change songs)</h5>
            </div>
            <div style="height: 10px;"></div>
            <div class="d-grid gap-2 col-4 mx-auto">
                <button type="button" class="btn btn-dark btn-lg hide" id="easy">Easy (multiple choice)</button>
                <div style="height: 5px;"></div>
                <button type="button" class="btn btn-dark btn-lg hide" id="hard">Hard (type your answer)</button>
              </div>
        </div>
      </div>
