<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <title>Anime Opening Quiz</title>
      <style>
         body {
         background-color: #191818;
         }
         h1 {
         font-size: 70px;
         }
         h3 {
         font-size: 50px;
         }
         div {
         color: white;
         }
      </style>
   </head>
   <body onload="fetchSong()">
      <div class="container">
         <div class="row">
            <div style="height: 200px;"></div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center" style="height: 100px">
               <h1>Score:</h1>
               <h1 id="score">100</h1>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center" style="height: 100px">
               <div id="replace">Fetching video...</div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
               <button type="button" onclick="verify(this)" class="btn btn-dark btn-lg hide" id="1">A</button>
               <button type="button" onclick="verify(this)" class="btn btn-dark btn-lg hide" id="2">B</button>
               <button type="button" onclick="verify(this)" class="btn btn-dark btn-lg hide" id="3">C</button>
            </div>
         </div>
      </div>
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="/fetchSong.js"></script>
      <script src="/verify.js"></script>
   </body>
</html>
